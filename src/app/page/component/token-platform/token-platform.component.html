<div class="card ng-trigger ng-trigger-cardRemove" animates="" animatesinitmode="show"
    style="visibility: visible; opacity: 1;">
    <div class="ng-tns-c14-12 ng-trigger ng-trigger-collapsedCard ng-star-inserted" style="overflow: hidden;">
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <h5>LISTA DE RECOGIAS</h5>
            </div>
        </div>
    </div>
    <div class="content p-5">
        <div class="row">
            <div class="col-12">
                <div class="card-body ng-tns-c14-12 table-border-style ng-star-inserted">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let item of tablet.header">{{ item }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tablet.listRow">
                                    <td style="width: 17%;">
                                        <input type="text" class="form-control" [(ngModel)]="item.nombre" placeholder="Platoforma" (blur)="actualizar('plataforma', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item._VIEWSTATE2" placeholder="__VIEWSTATE1" (blur)="actualizar('_VIEWSTATE2', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item.__VIEWSTATE" placeholder="__VIEWSTATE2" (blur)="actualizar('__VIEWSTATE', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item._VIEWSTATE3" placeholder="__VIEWSTATE3" (blur)="actualizar('_VIEWSTATE3', item)">
                                        <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="B4C1394A" [(ngModel)]="ver"/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item.urlTokenBorraFlete" placeholder="urlTokenBorraFlete" (blur)="actualizar('urlTokenBorraFlete', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item._VIEWSTATE4" placeholder="_VIEWSTATE4" (blur)="actualizar('_VIEWSTATE4', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item._VIEWSTATE5" placeholder="__VIEWSTATE5" (blur)="actualizar('_VIEWSTATE5', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item.__VIEWSTATEGENERATOR" placeholder="__VIEWSTATEGENERATOR" (blur)="actualizar('__VIEWSTATEGENERATOR', item)">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" [(ngModel)]="item.txtUsuario" placeholder="txtPassword" (blur)="actualizar('txtUsuario', item)">
                                    </td>
                                    <td>{{ item.createdAt | date: "medium" }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12" *ngIf="progreses">
                <div class="d-flex justify-content-center row">
                    <div class="spinner-grow text-primary" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status"><span
                            class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-success" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-light" role="status"><span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status"><span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="col-12" *ngIf="!progreses && tablet.listRow.length == 0">
                <div class="d-flex justify-content-center row">
                    <div role="alert" class="alert alert-primary">
                        No Hay Datos Para Mostrar
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
