<div class="row" id="user-profile">
    <div class="col-lg-3 col-md-4 col-sm-4">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">
                <h2>{{ data.nombre }}</h2>
            </header>
            <div class="main-box-body clearfix">
                <div class="profile-status">
                    <i class="fa fa-circle"></i> Online
                </div>
                <div class="d-flex justify-content-center">
                    <img [src]="data.foto || './assets/imagenes/perfil.png'" alt=""
                        class="profile-img img-responsive center-block foto" />
                </div>
                <div class="d-flex justify-content-center row">
                    <div class="col-12">
                        <input type="file" placeholder="Imagenes" (ngModelChange)="datafiles($event)" (blur)="datafiles($event)">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-success" *ngIf="!file.foto1[0]">Probar Foto</button>
                        <button type="button" class="btn btn-success" *ngIf="file.foto1[0]" [disabled]="disableFile" (click)="submitFile()">Subir Foto</button>
                    </div>
                </div>
                <div class="profile-label">
                    <span class="label label-danger">{{ data.nivel || 'Gratuito' }}</span>
                </div>
                <div class="profile-stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <div class="profile-since">
                    Registrado: {{ data.createdAt | date: 'medium' }}
                </div>
                <div class="profile-details">
                    <ul class="fa-ul">
                        <li><i class="fa-li fa fa-truck"></i>Orders: <span>456</span></li>
                        <li><i class="fa-li fa fa-comment"></i>Posts: <span>828</span></li>
                        <li><i class="fa-li fa fa-tasks"></i>Tasks done: <span>1024</span>
                        </li>
                    </ul>
                </div>
                <div class="profile-message-btn center-block text-center">
                    <!-- <a href="#" class="btn btn-success">
                        <i class="fa fa-envelope"></i>
                        Send message
                    </a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-8">
        <div class="main-box clearfix">
            <div class="tabs-wrapper profile-tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab-newsfeed" data-toggle="tab">Perfil</a></li>
                </ul>
                <div class="container">
                    <div class="row">
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" [(ngModel)]="data.username"
                                placeholder="Enter nombre">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="data.name"
                                placeholder="Enter nombre">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Apellido</label>
                            <input type="text" class="form-control" [(ngModel)]="data.lastname"
                                placeholder="Enter nombre">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" [(ngModel)]="data.email"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Numero Celular</label>
                            <input type="number" class="form-control" [(ngModel)]="data.celular"
                                placeholder="Enter Numero">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="Form-email5">Pais</label>
                            <select class="form-control" [(ngModel)]="data.pais">
                                <option [value]="item.name" *ngFor="let item of listpais">
                                    {{ item.name }}</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 col-6" *ngIf="data.pais == 'Colombia'">
                            <label>Departamento</label>
                            <select class="custom-select" [(ngModel)]="data.departamento"
                                (ngModelChange)="blurdepartamento()">
                                <option [value]="item.departamento" *ngFor="let item of listdepartamento">
                                    {{ item.departamento }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 col-6" *ngIf="data.pais =='Colombia'">
                            <label for="Form-email5">Ciudad Donde Vives</label>
                            <select class="custom-select" [(ngModel)]="data.ciudad"
                                [disabled]="!data.departamento">
                                <option [value]="item" *ngFor="let item of listciudades">
                                    {{ item }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6 col-6" *ngIf="data.pais != 'Colombia'">
                            <label>Ciudad / Municipio Donde Vives</label>
                            <input type="text" placeholder="Ciudad de localidad" [(ngModel)]="data.ciudad"
                                class="form-control white-text">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Contrase침a</label>
                            <input type="text" class="form-control" [(ngModel)]="data.password"
                                placeholder="Enter Direcci칩n">
                        </div>
                        <div class="form-group col-xs-6 col-6">
                            <label for="exampleInputEmail1">Confirmar Contrase침a</label>
                            <input type="text" class="form-control" [(ngModel)]="data.confirpassword"
                                placeholder="Enter Direcci칩n">
                        </div>
                        <div class="form-group col-12">
                            <p class="text-center">
                                <button (click)="submit()" class="btn btn-success" type="submit"
                                    [disabled]="btnDisabled">
                                    <span *ngIf="!id">Guardar</span>
                                    <span *ngIf="id">Editar</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
